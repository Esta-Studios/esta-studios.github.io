<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us | Esta Studios</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
       (function(){
          // You will paste your actual Public Key here later (See Step 3 instructions below)
          emailjs.init("uamXzM30A1FE_6rnC");
       })();
    </script>
</head>
<body class="bg-light">

    <header class="main-header">
        <div class="container header-container">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <span class="logo-text">ESTA STUDIOS</span>
                </a>
            </div>
            <nav class="main-nav">
                <a href="index.html" class="btn btn-secondary">&larr; Back to Home</a>
            </nav>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <div class="form-wrapper">
                <h2 class="section-title">Join the Revolution</h2>
                <p class="text-center form-intro">Tell us about yourself. We are looking for innovators.</p>
                
                <form id="apply-form">
                    
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" class="form-control" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="john@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="fields">Major Fields (IT)</label>
                        <input type="text" id="fields" class="form-control" placeholder="e.g. Low-level dev, AI, Neural Networks, Web" required>
                    </div>

                    <div class="form-group">
                        <label for="project">Which project interests you?</label>
                        <select id="project" class="form-control">
                            <option value="General Application">General Application (Any)</option>
                            <option value="GameConnectAI">GameConnectAI</option>
                            </select>
                    </div>

                    <div class="form-group">
                        <label for="cv">Brief CV / Cover Letter</label>
                        <textarea id="cv" class="form-control" rows="6" placeholder="Tell us about your experience and why you want to join..." required></textarea>
                    </div>

                    <div class="form-group text-center">
                        <button type="submit" id="submit-btn" class="btn btn-primary btn-large" disabled>Send Application</button>
                        <p class="error-msg" id="form-status">Please fill in all fields to proceed.</p>
                    </div>

                </form>
            </div>
        </div>
    </section>

    <footer class="main-footer">
        <div class="container text-center">
            <p>&copy; 2025 Esta Studios.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
